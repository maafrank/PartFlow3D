# PointNet Training Configuration
# Default hyperparameters for part segmentation on PartObjaverse-Tiny

# Data
data:
  data_dir: "data/processed"
  num_points: 2048
  train_ratio: 0.7
  val_ratio: 0.15
  # test_ratio: 0.15 (automatically calculated)

# Model
model:
  name: "pointnet"
  num_classes: null  # Auto-detected from dataset
  use_feature_transform: true
  dropout: 0.3
  reg_weight: 0.001  # Feature transform regularization

# Training
training:
  batch_size: 8
  num_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: "adam"

  # Learning rate scheduling
  scheduler:
    type: "reduce_on_plateau"
    factor: 0.5
    patience: 10
    min_lr: 0.00001

  # Checkpointing
  checkpoint_dir: "models/checkpoints"
  save_freq: 10  # Save every N epochs
  log_dir: "runs"

# Hardware
hardware:
  num_workers: 4
  device: "cuda"  # cuda or cpu (auto-detected if cuda not available)
  seed: 42

# Experiment tracking
experiment:
  name: "pointnet_baseline"
  notes: "Baseline PointNet training with default hyperparameters"
  tags:
    - "pointnet"
    - "semantic_segmentation"
    - "baseline"
